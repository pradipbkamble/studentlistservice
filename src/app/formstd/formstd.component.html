<form [formGroup]="stdform" (ngSubmit)="onsubmit()" class="bg-dark text-white">
    <div class="form-group">
        <label for="Firstname">Firstname</label>
        <input type="text" class="form-control" id="Firstname" formControlName="stdname">
    </div>
    <div class="form-group">
        <label for="lastname">lastname</label>
        <input type="text" class="form-control" id="lastname" formControlName="stdlname">
    </div>
    <div class="form-group">
        <label for="email">email</label>
        <input type="text" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="contact">contact</label>
        <input type="number" class="form-control" id="contact" formControlName="contact">
    </div>
    <div class="text-center">
        <button class="btn btn-primary" type="submit">submit</button>
    </div>
</form>
